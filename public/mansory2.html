<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout with Lightbox Support</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #masonry-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }

        #masonry-container.js-layout {
            display: block;
        }

        .masonry-item {
            position: relative;
            width: 100%;
            padding-bottom: 100vh;
        }

        #masonry-container.js-layout .masonry-item {
            position: absolute;
            padding-bottom: 0;
        }

        #masonry-container.js-layout .masonry-item::before {
            display: none;
            
        }

        .masonry-item-content {
            position: relative;
            width: 100%;
            border-radius: 8px;
            min-height: var(--initial-height);
        }

        .masonry-item a {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .masonry-item img {
            width: 100%;
            height: 100%;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .masonry-item img.loaded {
            opacity: 1;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: shimmer 1.5s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

    <script>
        class MasonryLayout {
            constructor(containerSelector, options = {}) {
                this.container = document.querySelector(containerSelector);
                if (!this.container) {
                    throw new Error(`Container not found: ${containerSelector}`);
                }

                this.options = {
                    gap: options.gap || 16,
                    minColumnWidth: options.minColumnWidth || 300,
                    ...options
                };

                this.init();
            }

            init() {
                // Set initial dimensions for each item
                this.items = Array.from(this.container.querySelectorAll('.masonry-item')).map(element => {
                    const link = element.querySelector('a');
                    const width = parseInt(link.dataset.pswpWidth, 10);
                    const height = parseInt(link.dataset.pswpHeight, 10);
                    const aspectRatio = width / height;

                    // Set aspect ratio as CSS variable for the ::before pseudo-element
                    element.style.setProperty('--aspect-ratio', `${(height / width) * 100}%`);

                    // Handle image load separately
                    const img = element.querySelector('img');
                    if (img.complete) {
                        this.handleImageLoad(img, element);
                    } else {
                        img.onload = () => this.handleImageLoad(img, element);
                    }

                    return { element, aspectRatio };
                });

                // Short delay to ensure dimensions are applied before switching layout
                setTimeout(() => {
                    this.container.classList.add('js-layout');
                    this.layout();
                }, 1);

                this.handleResize = this.handleResize.bind(this);
                window.addEventListener('resize', this.handleResize);
            }

            handleImageLoad(img, element) {
                img.classList.add('loaded');
                const placeholder = element.querySelector('.placeholder');
                if (placeholder) {
                    placeholder.style.display = 'none';
                }
            }

            calculateColumns() {
                const containerWidth = this.container.offsetWidth;
                const columnCount = Math.max(1, Math.floor(containerWidth / this.options.minColumnWidth));
                const columnWidth = (containerWidth - (this.options.gap * (columnCount - 1))) / columnCount;
                return { count: columnCount, width: columnWidth };
            }

            layout() {
                const { count: columnCount, width: columnWidth } = this.calculateColumns();
                const columns = Array(columnCount).fill().map(() => ({
                    height: 0,
                    items: []
                }));

                this.items.forEach((item) => {
                    const shortestColumn = columns.reduce((minCol, col, index) =>
                        col.height < columns[minCol].height ? index : minCol
                        , 0);

                    const itemHeight = columnWidth / item.aspectRatio;
                    columns[shortestColumn].items.push({
                        element: item.element,
                        height: itemHeight
                    });
                    columns[shortestColumn].height += itemHeight + this.options.gap;
                });

                columns.forEach((column, columnIndex) => {
                    let yOffset = 0;
                    column.items.forEach((item) => {
                        const xOffset = columnIndex * (columnWidth + this.options.gap);
                        item.element.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                        item.element.style.width = `${columnWidth}px`;
                        yOffset += item.height + this.options.gap;
                    });
                });

                const maxHeight = Math.max(...columns.map(col => col.height)) - this.options.gap;
                this.container.style.height = `${maxHeight}px`;
            }

            handleResize() {
                requestAnimationFrame(() => this.layout());
            }

            destroy() {
                window.removeEventListener('resize', this.handleResize);
            }
        }

        // Initialize the masonry layout
        const masonry = new MasonryLayout('#masonry-container', {
            gap: 16,
            minColumnWidth: 250
        });
    </script>
